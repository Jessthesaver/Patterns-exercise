<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note app</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <div class="header_title"> Notes-app</div>
    </header>
    
    <div id="app">
        <div class="button-container">
            <div class="search-wrapper">
                <input type="search" id="search" placeholder="Search" data-search>
            </div>
            <button class="add-note" type="button">Create note</button>
            <button class="undo" type="button">undo</button>
        </div>
        <div class="note-list"></div>
    </div>

    <template class="template">
        <div class="container" draggable="true">
            <input type="text" class="title" placeholder="Empty title">
            <textarea class="note" placeholder="Empty Note" readonly></textarea>
            <button class="note-remove" type="button">Delete note</button>
            <div class="note-creation"></div>
            <div class="note-update"></div>
        </div>
    </template>
    <template class="template2">
        <div class="not-saved">
            <p>This note is not saved yet!</p>
        </div>
    </template>
    <script src="./Presenter.js" type="module"></script>
</body>

</html>
